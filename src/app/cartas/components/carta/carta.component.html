<div class="card">
  <div class="card-header">{{ carta.name }}</div>
  <div class="card-body m-0 p-0">
    <img [src]="carta.card_images[0].image_url" alt="" />
    <p class="small mt-2"><b>Type: </b>{{ carta.type }}</p>
    <p class="small mt-2"><b>Race: </b>{{ carta.race }}</p>
    <p class="small">{{ carta.desc }}</p>
  </div>
  <div class="card-footer">
    <a class="btn btn-outline-success" [routerLink]="['/', 'cartas', carta.id]"
      >View More</a
    >
  </div>
</div>
